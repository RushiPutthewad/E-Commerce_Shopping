<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Type Selection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
      }
      .container {
        text-align: center;
      }
      .card-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 40px;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }
      .card {
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        width: 300px;
        cursor: pointer;
        transition: transform 0.3s;
        text-align: center;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        /*border-radius: 50%;*/
        margin-bottom: 10px;
        border-radius: 20px;/*update*/
      }
      .card h3 {
        margin-bottom: 10px;
      }
      .button-container {
        margin-top: 20px;
      }
      .button-container button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button-container button:hover {
        background-color: #0056b3;
      }
      .login-link {
        margin-top: 20px;
        display: block;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
      }
      .login-link:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="head a1">Join as a Business or Client</h2>
      <p class="head">Select your account type:</p>
      <div class="card-container">
        <div class="card" onclick="selectCard('Business')">
          <img src="https://cdni.iconscout.com/illustration/premium/thumb/business-analysis-on-phone-5482572-4601637.png?f=webp" alt="Business Image" />
          <h3>Iâ€™m a Business</h3>
          <p>Join to sell, manage orders, and grow your brand!</p>
        </div>
        <div class="card" onclick="selectCard('Client')">
          <img src="https://img.freepik.com/premium-vector/tailor-make-suit_655478-543.jpg" alt="Client Image" />
          <h3>I'm an Employee</h3>
          <p>Join to manage tasks, update inventory, and ensure quality!</p>
        </div>
      </div>
      <div class="button-container">
        <button id="signupButton" onclick="signup()">Choose an option</button>
      </div>
    </div>

    <script>
      let selectedOption = "";

      function selectCard(option) {
        selectedOption = option;
        document.getElementById(
          "signupButton"
        ).textContent = `Sign up as ${selectedOption}`;
      }

      /*function signup() {
        if (selectedOption) {
          alert(`You chose to sign up as ${selectedOption}`);
        } else {
          alert("Please select an option to proceed.");
        }
      }*/

      function signup() {
        if (selectedOption) {
          //alert(`You chose to sign up as ${selectedOption}`);
          if (selectedOption === "Business") {
            window.location.href = "{% url 'Sign_up_business' %}"; // Replace with actual Business page URL #REmaining part {----------------------------}
          } else if (selectedOption === "Client") {
            window.location.href = "{% url 'worklogin' %}"; // Replace with actual Client page URL
          }
        } else {
          alert("Please select an option to proceed.");
        }
      }
      
    </script>
  </body>
</html>
