{% extends 'admin/admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Add T-shirt Design</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Designer Name</label>
                            <input type="text" name="designer_name" class="form-control" placeholder="Enter designer's name" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Worker Role</label>
                            <input type="text" name="role" readonly required class="form-control" value="Designer">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>T-shirt Category</label>
                            <select name="category" class="form-control" required>
                                <option value="">Choose Category</option>
                                {% for i in cate %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Order ID</label>
                            <input type="text" name="design_name" class="form-control" placeholder="Enter order ID" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Design Description</label>
                            <textarea name="desc" class="form-control" placeholder="Describe the design" required></textarea>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Front Image</label>
                            <input type="file" name="front_image" class="form-control-file" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Back Image</label>
                            <input type="file" name="back_image" class="form-control-file">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Sample Images</label>
                            <input type="file" name="sample_images" multiple class="form-control-file">
                        </div>
                    </div>                    
                </div>
                <input type="submit" value="Submit Design" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
