{% extends 'admin/admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Add T-shirt Design - Printing Stage</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <!-- Designer Name -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Designer Name</label>
                            <input type="text" name="designer_name" class="form-control" placeholder="Enter designer's name" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Worker Role</label>
                            <input type="text" name="role" readonly required class="form-control" value="Printing">
                        </div>
                    </div>

                    <!-- T-shirt Category -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>T-shirt Category</label>
                            <select name="category" class="form-control" required>
                                <option value="">Choose Category</option>
                                {% for i in cate %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Order ID -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Order ID</label>
                            <input type="text" name="design_name" class="form-control" placeholder="Enter design name" required>
                        </div>
                    </div>

                    <!-- Design Description -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Design Description</label>
                            <textarea name="desc" class="form-control" placeholder="Describe the design" required></textarea>
                        </div>
                    </div>

                    <!-- Upload Front Image -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Front Image</label>
                            <input type="file" name="front_image" class="form-control-file" required>
                        </div>
                    </div>

                    <!-- Upload Back Image -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Back Image</label>
                            <input type="file" name="back_image" class="form-control-file">
                        </div>
                    </div>

                    <!-- Upload Sleeve Image -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Sleeve Image</label>
                            <input type="file" name="sleeve_image" class="form-control-file">
                        </div>
                    </div>

                    <!-- Upload Sample Images -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Sample Images</label>
                            <input type="file" name="sample_images" multiple class="form-control-file">
                        </div>
                    </div>

                    <!-- Printing Stage Specific Fields -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Print Type</label>
                            <select name="print_type" class="form-control" required>
                                <option value="">Choose Print Type</option>
                                <option value="screen_printing">Screen Printing</option>
                                <option value="digital_printing">Digital Printing</option>
                                <option value="heat_transfer">Heat Transfer</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Print Color</label>
                            <input type="text" name="print_color" class="form-control" placeholder="Enter print color(s)" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Print Method</label>
                            <select name="print_method" class="form-control" required>
                                <option value="">Choose Print Method</option>
                                <option value="single_color">Single Color</option>
                                <option value="multi_color">Multi Color</option>
                                <option value="special_effects">Special Effects</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Print Size</label>
                            <input type="text" name="print_size" class="form-control" placeholder="Enter print size (e.g., Small, Medium, Large)" required>
                        </div>
                    </div>

                    <!-- Optional: Printing Machine -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Printing Machine (Optional)</label>
                            <input type="text" name="printing_machine" class="form-control" placeholder="Enter machine details (if applicable)">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Print Quality</label>
                            <select name="print_quality" class="form-control" required>
                                <option value="">Choose Print Quality</option>
                                <option value="high_quality">High Quality</option>
                                <option value="medium_quality">Medium Quality</option>
                                <option value="low_quality">Low Quality</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Printing Date</label>
                            <input type="date" name="printing_date" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Special Instructions</label>
                            <textarea name="special_instructions" class="form-control" placeholder="Enter any special instructions for printing"></textarea>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Submit Design for Printing" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
