{% extends 'admin/admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Add Dispatch Stage</h5>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <!-- Designer Name -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Designer Name</label>
                            <input type="text" name="designer_name" class="form-control" placeholder="Enter designer's name" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Worker Role</label>
                            <input type="text" name="role" readonly required class="form-control" value="Dispatch">
                        </div>
                    </div>

                    <!-- T-shirt Category -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>T-shirt Category</label>
                            <select name="category" class="form-control" required>
                                <option value="">Choose Category</option>
                                {% for i in cate %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Order ID -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Order ID</label>
                            <input type="text" name="design_name" class="form-control" placeholder="Enter design name" required>
                        </div>
                    </div>

                    <!-- Design Description -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Design Description</label>
                            <textarea name="desc" class="form-control" placeholder="Describe the design" required></textarea>
                        </div>
                    </div>

                    <!-- Upload Front Image -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Front Image</label>
                            <input type="file" name="front_image" class="form-control-file" required>
                        </div>
                    </div>

                    <!-- Upload Back Image -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Back Image</label>
                            <input type="file" name="back_image" class="form-control-file">
                        </div>
                    </div>

                    <!-- Upload Sleeve Image -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Sleeve Image</label>
                            <input type="file" name="sleeve_image" class="form-control-file">
                        </div>
                    </div>

                    <!-- Upload Sample Images -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Upload Sample Images</label>
                            <input type="file" name="sample_images" multiple class="form-control-file">
                        </div>
                    </div>

                    <!-- Dispatch Specific Fields -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Dispatch Date</label>
                            <input type="date" name="dispatch_date" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Delivery Address</label>
                            <textarea name="delivery_address" class="form-control" placeholder="Enter the delivery address" required></textarea>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Courier Service</label>
                            <input type="text" name="courier_service" class="form-control" placeholder="Enter the courier service name" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Tracking Number</label>
                            <input type="text" name="tracking_number" class="form-control" placeholder="Enter tracking number" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Shipping Method</label>
                            <select name="shipping_method" class="form-control" required>
                                <option value="">Choose Shipping Method</option>
                                <option value="standard">Standard</option>
                                <option value="express">Express</option>
                                <option value="overnight">Overnight</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Expected Delivery Date</label>
                            <input type="date" name="expected_delivery_date" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Additional Notes</label>
                            <textarea name="additional_notes" class="form-control" placeholder="Enter any additional notes or instructions"></textarea>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Submit Dispatch Details" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
